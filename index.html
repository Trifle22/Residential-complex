<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/icons8-building-16.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <title>Residential complex</title>
</head>
<body>
  <header class="first-screen">
    <div class="container">
      <div class="header-logo-nav">
        <div class="logo">
          <h1 class="logo">HouseVOP</h1>
          <span>ЖИЛОЙ КОМПЛЕКС</span>
        </div>
        <nav class="header-nav">
          <a href="#" class="header-nav-link">О комплексе</a>
          <a href="#" class="header-nav-link">Район</a>
          <a href="#" class="header-nav-link">Каталог квартир</a>
          <a href="#" class="header-nav-link">Ипотека</a>
          <a href="#" class="header-nav-link">Контакты</a>
        </nav>
      </div>
      <!-- /.header-logo-nav-->
      <h1 class="header-title">
        Жилой комплекс в историческом центре
      </h1>
      <img src="img/mouse-header.png" alt="mouse-header" class="mouse-header">
      <div class="header-contacts">
        <div class="header-contact">
          <img src="img/placeholder.png" alt="placeholder">
          <span>Наб. реки Фонтанки 10-15</span>
        </div>
        <!-- /.header-contact -->
        <div class="header-contact">
          <img src="img/phone-call.png" alt="phone-call">
          <span>8 (812) 123-45-67</span>
        </div>
        <!-- /.header-contact -->
      </div>
    </div>
  </header>
  <section class="testimonials">
    <div class="container">
    <div class="testimonials-items">
    <div class="testimonials-item">
      <img src="img/bench.png" alt="bench">
      <span>Рядом исторические <br> парки и скверы</span>
    </div>
    <div class="testimonials-item">
      <img src="img/building.png" alt="building">
      <span>Полностью <br> обустроенный</span>
    </div>
    <div class="testimonials-item">
      <img src="img/fountain.png" alt="fountain">
      <span>10 фонтанов <br> на территории</span>
    </div>
    <div class="testimonials-item">
      <img src="img/bicycle.png" alt="bicycle">
      <span>6 км <br> велодорожек</span>
    </div>
    </div>
    <!-- ./testimonials-items -->
  </div>
  </section>
  <!-- /.testimonials-->
</body>
</html>
